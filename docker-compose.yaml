services:
  redis:
    image: redis:7-alpine
    networks:
      - chatapp-network
      
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-db}
    networks:
      - chatapp-network

  http-backend:
    build:
      context: .
      dockerfile: apps/http-backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      DATABASE_URL: ${DATABASE_URL:-postgresql://user:pass@postgres:5432/db}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - redis
      - postgres
    networks:
      - chatapp-network

  wssbackend:
    build: 
      context: .
      dockerfile: apps/wsbackend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - http-backend
      - redis
    networks:
      - chatapp-network
  
  webapp:
    build: 
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3001}
        NEXT_PUBLIC_WEBSOCKET_BACKEND_URL: ${NEXT_PUBLIC_WEBSOCKET_BACKEND_URL:-ws://localhost:8080}
    ports:
      - "3000:3000"
    environment:
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - http-backend
      - wssbackend
    networks:
      - chatapp-network

networks:
  chatapp-network:
    driver: bridge
